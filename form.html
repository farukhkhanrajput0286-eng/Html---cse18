<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <body>
        <form action="">
            <fieldset>
            <label for="">Name </label>
            <input type="text" placeholder="name">
            <br><br>
            <label for="">Mobile</label>
            <input type="tel" placeholder="Enter your mobile" minlength="10" maxlength="10"><br><br>
            <label for="">E-Mail</label>
            <input type="email" placeholder="abcd@gmail.com"><br><br>
            <label for="">Gender</label><br>
            <input type="radio" name="MALE">MALE <br>
            <input type="radio" name="FEMALE">FEMALE<br><br>

            <label for="">Age</label>
            <input type="number" placeholder="Age"><br><br>
            <label for="">Date of Joining</label>
            <input type="date"><br><br>
            <label for="">Distance</label>
            <input type="range" value="90"><br><br>
            <label for="">Subjects</label>
            <input type="checkbox" checked>Maths
            <input type="checkbox">Chemestry
            <input type="checkbox">WD
            <input type="checkbox">Physics<br><br>
            <label for="">Branch</label>
            <input list="branch">
            <datalist id="branch"  >
                <option value="CSE"></option>
                <option value="AIML"></option>
                <option value="CSDS"></option>
            </datalist><br><br>

            <label for="">City</label>
            <select name="" id="">
                <option value="">GZB</option>
                <option value="">ALJN</option>
                <option value="">TKD</option>
                <option value="">NDLS</option>
            </select><br><br>

            <label for="">Address</label><br><br>
            <textarea name="" id="" cols="50" rows="15"></textarea><br><br>
            <button>VERIFY Me</button>

            
            
        <input type="reset" value="reset form">
        <input type="submit" value="submit">


        </fieldset>
        </form>
    </body>
    
</body>
</html>
