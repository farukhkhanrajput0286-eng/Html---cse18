<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
</head>
<body style="text-align: center;">
    <fieldset>
    <h1>Hotel Room Booking Form</h1>
    <form action="">
        
        <label for="">Full Name :</label>
        <input type="text" name="" id="" placeholder="Full name"><br><br>
        <label for="">Email :</label>
        <input type="email" name="" id="" placeholder="abcd@gmail.com"><br><br>
        <label for="">Phone :</label>
        <input type="tel" minlength="10" maxlength="10"><br><br>
        <label for="">Check in date</label>
        <input type="date" name="" id=""><br><br>
        <label for="">Check out date</label>
        <input type="date"><br><br>
        <label for="">Room Type</label>
        <select name="" id="">
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Ac">Ac</option>
        </select><br><br>
        <label for="">No of guests</label>
        <input type="number"><br><br>
        <label for="">Special Request :</label><br>
        <textarea name="" id="" cols="50" rows="15"></textarea><br><br>
         <input type="reset" value="Reset form">
        <input type="submit" value="Book Now">
        
    </form>
    </fieldset>
</body>
</html>
